<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	  <head>
	  
	  	<title>SGARRH</title>
	  	
			<!--Import Google Icon Font-->
		      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
		      <!--Import materialize.css-->
		      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
		
		      <!--Let browser know website is optimized for mobile-->
		      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		      <link rel="stylesheet" href="style/styleCss.css"/>
			  
			    
		      <script>
		         $(document).ready(function() {
		            $('select').material_select();
		         });
		      </script>
			  
			  
			  
	  </head>
	  
	  <body>
	  
		<header>
		<nav class="menu">
		    <div class="nav-wrapper">
		      <a href="#" class="brand-logo">Registro de Bonificacion:</a>
		      <ul id="nav-mobile" class="right hide-on-med-and-down">
		        <li><a href="/listaBonificaciones" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Lista de Bonificaciones</a></li>
		      </ul>
		    </div>
		</nav>
		</header>
	<th:block th:include="mensajeValidacion"></th:block>
	<div class="container formBonificacion">
	
	<form name ="f" method="post" th:object="${bonificacion}" class = "col s12">
		Descripcion: <input type="text" value="" name="descripcion"/>
		
		Periodo:
			<select id="periodo" th:field="*{periodo.id}" class="browser-default" >
			 
			<option th:each="periodo : ${periodos}" 
					th:value="${periodo.id}" 
					th:text="${periodo.descripcion}"></option>
	
				</select>
	
		
		Tipo de Bonificacion:
			<select id="tipoBonificacion" th:field="*{tipoBonificacion.id}" class="browser-default" >
			 
			<option th:each="tipoBonificacion : ${tipoBonificaciones}" 
					th:value="${tipoBonificacion.id}" 
					th:text="${tipoBonificacion.descripcion}"></option>
	
				</select>
	
				
		Persona:
			<select id="persona" th:field="*{persona.id}" class="browser-default" >
			 
			<option th:each="persona : ${personas}" 
					th:value="${persona.id}" 
					th:text="${persona.nombre}+' '+${persona.apellido}"></option>
	
			</select>
	
		Fecha: <input type="date" value="" name="fecha"/>
		
		Estado:
		<input type="text"  value="ACTIVO"  readonly name="estado"/>
		
<!-- 		Estado: -->
<!-- 			  <select class="browser-default" name="estado" > -->
			 
<!-- 			    <option value="ACTIVO">ACTIVO</option> -->
<!-- 			    <option value="INACTIVO">INACTIVO</option> -->
<!-- 			  </select> -->
					
		Monto: <input type="number" value=0 name="monto"/>
		Observacion: <input type="text" value="" name="observacion"/>
		
		<button class="waves-effect waves-light btn" type="submit">Guardar</button>
	
	</form>	
			
	</div>	
	
	
	
			<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		    <script type="text/javascript" src="js/materialize.min.js"></script>

	  </body>
	  
	  <footer>
		
			<nav class="menu">
		    <div class="nav-wrapper">
		      <a href="#" class="brand-logo">Volver al Menu</a>
		      <ul id="nav-mobile" class="right hide-on-med-and-down">
		        <li><a href="/" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Menu</a></li>
		      </ul>
		    </div>
		</nav>
		</footer>

</html>
