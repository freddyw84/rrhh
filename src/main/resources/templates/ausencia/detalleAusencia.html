<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	  <head>
	  
	  	<title>SGARRH</title>
	  	
			<!--Import Google Icon Font-->
		      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
		      <!--Import materialize.css-->
		      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
		
		      <!--Let browser know website is optimized for mobile-->
		      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		      <link rel="stylesheet" href="style/styleCss.css"/>
			  
	  </head>
	  
	  <body>
	  
		<header>
		<nav class="menu">
		    <div class="nav-wrapper">
		      <a href="#" class="brand-logo">Registro de Ausencia:</a>
		      <ul id="nav-mobile" class="right hide-on-med-and-down">
		        <li><a href="/listaAusencias" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Lista de Ausencias</a></li>
		      </ul>
		    </div>
		</nav>
		</header>
	
	<div class="container formAusencia">
		<th:block th:include="mensajeValidacion"></th:block>
	
	<form class="container" method="post">
	

		<input type="text" th:value="${ausencia.descripcion}" th:name="descripcion" th:id="id" />
		
		 <div class="row">
		
			Tipo de Ausencia:
			<select id="tipoAusencia" th:field="*{ausencia.tipoAusencia.id}" class="browser-default" >
			 
			<option th:each="tipoAusencia : ${tipoAusencias}" 
					th:value="${tipoAusencia.id}" 
					th:text="${tipoAusencia.descripcion}"></option>
	
				</select>
	
		
			Persona:
			<select id="persona" th:field="*{ausencia.persona.id}" class="browser-default" >
			 
			<option th:each="persona : ${personas}" 
					th:value="${persona.id}" 
					th:text="${persona.nombre}+' '+${persona.apellido}"></option>
	
			</select>
					
		
			
			Fecha de Inicio: <input type="date" th:value="${ausencia.fechaInicio}" th:name="fechaInicio" th:id="id" />
				
			Fecha de Fin: <input type="date" th:value="${ausencia.fechaFin}" th:name="fechaFin" th:id="id" />
			
			
		</div>
		
		
		
		
		
		
		<button class="waves-effect waves-light btn" type="submit">Guardar</button>
	
	</form>	
	
	
			
	</div>	
			<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		    <script type="text/javascript" src="js/materialize.min.js"></script>

	  </body>
		
		<footer>
		
			<nav class="menu">
		    <div class="nav-wrapper">
		      <a href="#" class="brand-logo">Volver al Menu</a>
		      <ul id="nav-mobile" class="right hide-on-med-and-down">
		        <li><a href="/" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Menu</a></li>
		      </ul>
		    </div>
		</nav>
		</footer>
</html>
