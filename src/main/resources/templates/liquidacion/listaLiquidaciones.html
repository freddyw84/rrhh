<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>SGARRHH</title>
	 <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link rel="stylesheet" href="style/styleCss.css"/>
</head>
<body>
	
	<header>
		<nav class="menu">
		    <div class="nav-wrapper">
		      <a href="#" class="brand-logo">Lista de Liquidaciones</a>
		      <ul id="nav-mobile" class="right hide-on-med-and-down">
		        <li><a href="/registrarLiquidacion" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Registrar Liquidacion</a></li>
		      </ul>
		    </div>
		</nav>
	
	</header>
	<table class="container">
		<thead>
			<tr>
				<th>ID</th>
				<th>Periodo</th>
				<th>Tipo de Liquidacion</th>
				<th>Persona</th>
				<th>Fecha</th>
				<th>Monto</th>
			</tr>
		</thead>
		<tbody>
		<th:block th:include="mensajeValidacion"></th:block>
		
		 <tr th:each="liquidacion : ${liquidaciones}">
				<td><span th:text="${liquidacion.id}"></span></td>
				<td><span th:text="${liquidacion.periodo.descripcion}"></span></td>
				<td><span th:text="${liquidacion.tipoLiquidacion.descripcion}"></span></td>
				
				<td><a th:href="${(#mvc.url('LC#detalleLiquidacion').arg(0, liquidacion.id)).build()}">
				  <span th:text="${liquidacion.persona.nombre}+' '+${liquidacion.persona.apellido}"></span></a></td>
				
				
				<td><span th:text="${#dates.format(liquidacion.fecha,'dd-MM-yyyy')}"></span></td>
				
<!-- 				<td><span th:text="${liquidacion.monto}"></span></td> -->
				
<!-- 			    <td> <span  th:text="${#numbers.formatDecimal(liquidacion.monto, 0, 'DEFAULT', 2, 'DEFAULT')}">10.00</span></td> -->
				
				 <td> <span  th:text="${#numbers.formatCurrency(liquidacion.monto)}">10.00</span></td>
				
				
				
				<td><a class="waves-effect waves-light btn-small" th:attr="onclick='return confirm(\'' + '¿Editar el registro?' + '\');'" th:href="${(#mvc.url('LC#detalleLiquidacion').arg(0, liquidacion.id)).build()}"><i class="material-icons left">edit</i></a></td>
				
				
				<td><a class="waves-effect waves-light btn-small" th:attr="onclick='return confirm(\'' + '¿eliminar el registro?' + '\');'"  th:href="${(#mvc.url('LC#eliminarLiquidacion').arg(0, liquidacion.id)).build()}"><i class="material-icons left">delete</i></a></td>
				
		</tr>
		</tbody>
	
	</table>


	
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>

</body>
	
	
		<footer>
		
			<nav class="menu">
		    <div class="nav-wrapper">
		      <a href="#" class="brand-logo">Volver al Menu</a>
		      <ul id="nav-mobile" class="right hide-on-med-and-down">
		        <li><a href="/" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Menu</a></li>
		      </ul>
		    </div>
		</nav>
		</footer>

</html>
