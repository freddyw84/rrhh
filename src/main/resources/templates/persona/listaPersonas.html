<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>SGARRHH</title>
	 <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link rel="stylesheet" href="style/styleCss.css"/>
</head>
<body>
	<header>
		<nav class="menu">
		    <div class="nav-wrapper">
		      <a href="#" class="brand-logo">Lista de Personas</a>
		      <ul id="nav-mobile" class="right hide-on-med-and-down">
		        <li><a href="/registrarPersona" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Registrar Persona</a></li>
		      	<li><a href="/printPersonas" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Imprimir listado</a></li>
		      </ul>
		    </div>
		</nav>
	
	</header>
	<table class="container">
		<thead>
			<tr>
				<th>ID</th>
				<th>Nombre</th>
				<th>Apellido</th>
				<th>Documento</th>
				<th>Domicilio</th>
				<th>Email</th>
				<th>Estado</th>
<!-- 				<th>Estado civil</th> -->
<!-- 				<th>Fecha de Nacimiento</th> -->
<!-- 				<th>Sexo</th> -->
				<th>Teléfono</th>
				<th>Ciudad</th>
				<th>Nacionalidad</th>
<!-- 				<th>Tipo de documento</th> -->
			</tr>
		</thead>
		<tbody>
		
		<th:block th:include="mensajeValidacion"></th:block>
		 <tr th:each="persona : ${personas}">
				<td><span th:text="${persona.id}"></span></td>
				<td><a th:href="${(#mvc.url('PC#detallePersona').arg(0, persona.id)).build()}">
				<span th:text="${persona.nombre}"></span></a></td>
				<td><span th:text="${persona.apellido}"></span></td>
				<td><span th:text="${persona.documento}"></span></td>
				<td><span th:text="${persona.domicilio}"></span></td>
				<td><span th:text="${persona.email}"></span></td>
				<td><span th:text="${persona.estado}"></span></td>
<!-- 				<td><span th:text="${persona.estadoCivil}"></span></td> -->
<!-- 				<td><span th:text="${persona.fechaNacimiento}"></span></td> -->
<!-- 				<td><span th:text="${persona.sexo}"></span></td> -->
				<td><span th:text="${persona.telefono}"></span></td>
				<td><span th:text="${persona.ciudad.descripcion}"></span></td>
				<td><span th:text="${persona.nacionalidad.descripcion}"></span></td>
<!-- 				<td><span th:text="${persona.tipoDocumento.descripcion}"></span></td> -->
				<td><a class="waves-effect waves-light btn-small" th:attr="onclick='return confirm(\'' + '�eliminar el registro?' + '\');'" th:href="${(#mvc.url('PC#eliminarPersona').arg(0, persona.id)).build()}"><i class="material-icons left">delete</i></a></td>
				
		</tr>
		</tbody>
	
	</table>

	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>

</body>

	<footer>
		
			<nav class="menu">
		    <div class="nav-wrapper">
		      <a href="#" class="brand-logo">Volver al Menu</a>
		      <ul id="nav-mobile" class="right hide-on-med-and-down">
		        <li><a href="/" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Menu</a></li>
		      </ul>
		    </div>
		</nav>
		</footer>


</html>
