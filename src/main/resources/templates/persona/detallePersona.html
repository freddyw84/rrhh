<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>

<title>SGARRH</title>

<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="css/materialize.min.css"
	media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="style/styleCss.css" />
<script>
	$(document).ready(function() {
		$('select').material_select();
	});
</script>

</head>

<body>
	<header>
		<nav class="menu">
			<div class="nav-wrapper">
				<a href="#" class="brand-logo">Registro de Persona:</a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a href="/listaPersonas"
						class="waves-effect waves-light btn"><i
							class="material-icons left">format_list_bulleted</i>Lista de
							Personas</a></li>
				</ul>
			</div>
		</nav>
	</header>
	<th:block th:include="mensajeValidacion"></th:block>
	<div class="container formPersona">

		<form class="container" method="post">
<div class="file-field input-field">
				<div class="btn">
					<span>Imagen</span> <input type="file">
				</div>
				<div class="file-path-wrapper">
					<input class="file-path validate" th:field="${personas.imagen}"
						type="text" name="imagen">
				</div>
			</div>
			Nombre: <input type="text"
				th:value="${personas.nombre}" th:name="nombre" th:id="nombre" /> 
			Apellido: <input type="text"
				th:value="${personas.apellido}" th:name="apellido" th:id="apellido" />
			Documento: <input type="text"
				th:value="${personas.documento}" th:name="documento"
				th:id="documento" />
			Domicilio: <input
				type="text" th:value="${personas.domicilio}" th:name="domicilio"
				th:id="domicilio" /> 
			Email: <input
				type="text" th:value="${personas.email}" th:name="email"
				th:id="email" /> 
			Estado:
			<p>
				<label> <input name="estado" value="ACTIVO" type="radio"  th:checked="*{personas.estado}==ACTIVO"/> <span>Activo</span>
				</label>
			</p>
			<p>
				<label> <input name="estado" value="INACTIVO" type="radio" th:checked="*{personas.estado}==INACTIVO" /> <span>Inactivo</span>
				</label>
			</p>
			Estado civil:
				<select th:field="*{personas.estadoCivil}" id="estadoCivil" name="estadoCivil" class="browser-default" >
					<option value="" >Seleccione una opción</option>
					<option value="SOLTERO">Soltero/a</option>
					<option value="CASADO">Casado/a</option>
					<option value="DIVORCIADO">Divorciado/a</option>
					<option value="VIUDO">Viudo/a</option>
				</select> 

			<input type="date" th:value="${personas.fechaNacimiento}"
				th:name="fechaNacimiento" th:id="id" />
			
			Sexo:
			<p>
				<label> <input name="sexo" value="MASCULINO" type="radio"  th:checked="*{personas.sexo}==MASCULINO"/> <span>Masculino</span>
				</label>
			</p>
			<p>
				<label> <input name="sexo" value="FEMENINO" type="radio" th:checked="*{personas.sexo}==FEMENINO" /> <span>Femenino</span>
				</label>
			</p>

			Teléfono: <input type="text"
				th:value="${personas.telefono}" th:name="telefono" th:id="id" />
			<div class="row">

				Ciudad: <select id="ciudad"
					th:field="*{personas.ciudad.id}" class="browser-default">

					<option th:each="ciudad : ${ciudades}" th:value="${ciudad.id}"
						th:text="${ciudad.descripcion}"></option>

				</select> Nacionalidad: <select
					id="nacionalidad" th:field="*{personas.nacionalidad.id}"
					class="browser-default">

					<option th:each="nacionalidad : ${nacionalidades}"
						th:value="${nacionalidad.id}"
						th:text="${nacionalidad.descripcion}"></option>

				</select> Tipo de documento:<select
					id="tipoDocumento" th:field="*{personas.tipoDocumento.id}"
					class="browser-default">

					<option th:each="tipoDocumento : ${tipoDocumentos}"
						th:value="${tipoDocumento.id}"
						th:text="${tipoDocumento.descripcion}"></option>

				</select>
			</div>
			<button class="waves-effect waves-light btn" type="submit">Guardar</button>

		</form>

	</div>
	<script type="text/javascript"
		src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>
</body>
<footer>
	<nav class="menu">
		<div class="nav-wrapper">
			<a href="#" class="brand-logo">Volver al Menu</a>
			<ul id="nav-mobile" class="right hide-on-med-and-down">
				<li><a href="/" class="waves-effect waves-light btn"><i
						class="material-icons left">format_list_bulleted</i>Menu</a></li>
			</ul>
		</div>
	</nav>
</footer>
</html>
