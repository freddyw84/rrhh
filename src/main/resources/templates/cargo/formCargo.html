<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	  <head>
	  
	  	<title>SGARRH</title>
	  	
			<!--Import Google Icon Font -->
		      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<!-- 		      Import materialize.css -->
		      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
		
<!-- 		      Let browser know website is optimized for mobile -->
		      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		      <link rel="stylesheet" href="style/styleCss.css"/>
	
		      
		      <script>
		         $(document).ready(function() {
		            $('select').material_select();
		         });
		      </script>
			  
	  </head>
	  
	  <body>
	  
		<header>
		<nav class="menu">
		    <div class="nav-wrapper">
		      <a href="#" class="brand-logo">Registro de Cargo:</a>
		      <ul id="nav-mobile" class="right hide-on-med-and-down">
		        <li><a href="/listaCargos" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Lista de Cargos</a></li>
		      </ul>
		    </div>
		</nav>
		</header>
		
	
	<div class="container formCargo">
	
	
 	<div class="row"> 
		<form name ="f" method="post" th:object="${cargo}" class = "col s12">
			Descripcion: <input type="text" value="" name="descripcion"/>
			Departamento: <input type="number" value="" name="departamento.id" placeholder="departamento"/>
			
<!-- 			 <input type="number" value="" name="funcion.id" placeholder="funcion"/> -->
		  <div class="row">
		
			<select id="funcion" th:field="*{id}" class="browser-default" >
			 
			<option th:each="funcion : ${funciones}" 
					th:value="${funcion.id}" 
					th:text="${funcion.descripcion}"></option>
	
				</select>
		</div>
		
 		<button class="waves-effect waves-light btn" type="submit">Guardar</button> 
		</form>
	 			
	</div>	
	
	</div>	
	
		
			<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		    <script type="text/javascript" src="js/materialize.min.js"></script>

	  </body>
	  

	  <footer>
		
			<nav class="menu">
		    <div class="nav-wrapper">
		      <a href="#" class="brand-logo">Volver al Menu</a>
		      <ul id="nav-mobile" class="right hide-on-med-and-down">
		        <li><a href="/" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Menu</a></li>
		      </ul>
		    </div>
		</nav>
		</footer>

</html>
